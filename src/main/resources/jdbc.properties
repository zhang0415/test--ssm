#jdbc\u57FA\u7840\u914D\u7F6E
druid.driverClassName=com.mysql.jdbc.Driver
druid.url=jdbc:mysql://localhost:3306/onlinevideo?characterEncoding=utf8&useSSL=false
druid.username=root
druid.password=root

#\u914D\u7F6Edruid\u53C2\u6570
#\u521D\u59CB\u8FDE\u63A5\u6570
druid.initialSize=5
#\u6700\u5C0F\u7A7A\u5F26\u6570
druid.minIdle=10
#\u6700\u5927\u6D3B\u8DC3\u6570
druid.maxActive=20
#\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7684\u7B49\u5F85\u65F6\u95F4(\u6BEB\u79D2)
druid.maxWait=3000
#\u95F4\u9694\u591A\u957F\u65F6\u95F4 \u68C0\u6D4B\u662F\u5426\u5173\u95ED\u7A7A\u8FDE\u63A5(\u6BEB\u79D2)
druid.timeBetweenEvictionRunsMillis=200
#\u63A7\u5236\u4E00\u4E2A\u8FDE\u63A5\u5728\u8D44\u6E90\u6C60\u4E2D \u6700\u5927\u6216\u6700\u5C0F\u7684\u751F\u5B58\u65F6\u95F4(\u6BEB\u79D2)
druid.minEvictableIdleTimeMillis=60000
druid.maxEvictableIdleTimeMillis=90000